<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YourPuzzle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    h1 { margin: 20px; }
    #puzzle-container {
      display: grid;
      justify-content: center;
      gap: 2px;
      margin: 20px auto;
    }
    .tile {
      width: 30px;
      height: 30px;
      background-color: #ccc;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #333;
    }
    .revealed {
      background-color: #fff;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>YourPuzzle</h1>
  <div id="puzzle-container"></div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // ===== INSERISCI QUI IL TUO FIREBASE CONFIG =====
    const firebaseConfig = {
    apiKey: "AIzaSyCwfGrl1lnombu3WDIKF__qM5ILAwd6MtQ",
    authDomain: "yourpuzzle-752e5.firebaseapp.com",
    databaseURL: "https://yourpuzzle-752e5-default-rtdb.firebaseio.com",
    projectId: "yourpuzzle-752e5",
    storageBucket: "yourpuzzle-752e5.firebasestorage.app",
    messagingSenderId: "51685486977",
    appId: "1:51685486977:web:ae62b136df3a9cd4cef880",
    measurementId: "G-R2GLF1C9BJ"
  };
    // ===============================================

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Impostazioni puzzle
    const ROWS = 20; // puoi aumentare per puzzle più grande
    const COLS = 20;
    const container = document.getElementById("puzzle-container");
    container.style.gridTemplateColumns = `repeat(${COLS}, 30px)`;

    // Genera griglia
    for (let r = 0; r < ROWS; r++) {
      for (let c = 0; c < COLS; c++) {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        tile.dataset.row = r;
        tile.dataset.col = c;
        tile.textContent = ""; // opzionale: numero o simbolo
        tile.addEventListener("click", () => revealTile(r, c, tile));
        container.appendChild(tile);
      }
    }

    function revealTile(row, col, tileEl) {
      const tileRef = ref(db, `tiles/${row}_${col}`);
      runTransaction(tileRef, (current) => {
        if (!current) return true; // sblocca solo se non ancora rivelata
        return; // già sbloccata
      });
    }

    // Sincronizza le tessere rivelate
    onValue(ref(db, "tiles"), (snapshot) => {
      const tiles = snapshot.val() || {};
      for (let key in tiles) {
        const [r, c] = key.split("_");
        const tileEl = document.querySelector(`.tile[data-row='${r}'][data-col='${c}']`);
        if (tileEl) tileEl.classList.add("revealed");
      }
    });
  </script>
</body>
</html>
